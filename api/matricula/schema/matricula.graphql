const { gql } = require('apollo-server')

const matriculaSchema  = `
  type Matricula {
    id: ID!
    estudante: User!
    turma: Turma!
    createdAt: DateTime!
    status: String!
  }

  type Mutation {
    matriculaEstudante(estudante: ID!, turma: ID!): RespostaPadrao!
  }

`
module.exports = matriculaSchema
