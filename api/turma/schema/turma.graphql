const { gql } = require('apollo-server')

const turmaSchema = gql `

  type Turma {
    id: ID!
    descricao: String!
    horario:String
    vagas: Int
    inicio: DateTime
    docente: User!
    createdAt: DateTime!
    matriculas: [Matricula]
  }

  type Query {
    turmas: [Turma]
    turma (id: ID!): Turma
  }

`
module.exports = turmaSchema
